{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/signup.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Sign Up - Estate Vision</title>
    <style>
        /* CSS will be defined in the style section below */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="brand">Estate Vision</h1>
        <div class="form-container">
            <h2>Sign up to your account</h2>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="jane.doe@gmail.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="•••••••••" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility('password')">👁️</span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="•••••••••" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility('confirm-password')">👁️</span>
                    </div>
                </div>
                <button type="submit">Continue</button>
            </form>
        </div>
    </div>
    <div class="footer-links">
        <p>Already have an account? <a href="#">Sign In</a></p>
        <footer>
            © Estate Vision · <a href="#">Contact</a> · <a href="#">Privacy & terms</a>
        </footer>
    </div>
    <script>
        function togglePasswordVisibility(id) {
            var input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>
</html>
